
<div class="container" style="margin: 10% 10%">


  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">

    <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Registration</h3>
            </div>
            <div class="panel-body">
        
              <label for="username">Username</label>
              <br>
              <input type="text" name="username" id="username" ngModel class="form-control" required>
              <br>
              <label for="email">Email</label>
              <br>
              <input type="email" name="email" id="email" ngModel class="form-control" required>
              <br>
              <label for="password">Password</label>
              <br>
              <input type="password" name="password" ngModel id="password" class="form-control" required>
              <br>
              <button type="submit" class="btn btn-success" [disabled]="!f.valid">Sign Up</button>
            </div>

        </div>
    </form>



</div>
