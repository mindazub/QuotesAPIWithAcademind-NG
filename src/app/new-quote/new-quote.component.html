<br>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <br><br>
	<div class="form-group" >
		<div class="form-group">
			<label for="content">Content
      </label>
      <br><br>
			<input type="text" id="content" name="content" ngModel class="form-group">
		</div>

	</div>
	<button class="btn btn-primary" type="submit">
		Submit
	</button>
</form>
